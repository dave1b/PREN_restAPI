<!DOCTYPE html>
<html>

<head>
  <title>Demo of Socket-Connections</title>
</head>
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
  integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
<script>
  var socket = io.connect("http://prenh21-dbrunner.enterpriselab.ch:8080");
  socket.on("runUpdated", function (run) {
    console.log(run);
    var node = document.getElementById('messageContainer');
    var newNode = document.createElement('p');
    newNode.appendChild(document.createTextNode(JSON.stringify(run)));
    node.appendChild(newNode);
  });
</script>

<body>
  Demo of Socket-Connections
  <h1>Message Container</h1>
  <div id="messageContainer">
  </div>
</body>

</html>
